<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <br />
      <br />
      <div class="inner-header flex">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <h2 class="active">Login</h2>
            <h2 class="inactive underlineHover" routerLink="/doctorsetup">
              Sign Up
            </h2>

            <aside>
              <img src="./assets/images/FLOW2 Logo.png" />
            </aside>

            <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
              <input
                type="text"
                formControlName="email"
                class="fadeIn second"
                placeholder="Email"
              />
              <div
                class="alert"
                *ngIf="
                  !loginForm.controls['email'].valid &&
                  loginForm.controls['email'].touched
                "
              >
                <span>{{ titleAlert1 }} </span>
              </div>
              <input
                type="password"

                formControlName="password"
                class="fadeIn third"
                placeholder="Password"
              />
              <div
                class="alert"
                *ngIf="
                  !loginForm.controls['password'].valid &&
                  loginForm.controls['password'].touched
                "
              >
                <span>{{ titleAlert1 }} </span>
              </div>
              <div *ngIf="error_message != ''">
                <span class="alert">{{ error_message }} </span>
              </div>
              <input
                [disabled]="!loginForm.valid"
                type="submit"
                class="fadeIn fourth"
                value="Log In"
              />

              <div id="formFooter">
                <a class="underlineHover" routerLink="/forgotpassword"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
      <br />
      <br />

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
     
    </div>
    <!--Content ends-->
  </body>
</html>
